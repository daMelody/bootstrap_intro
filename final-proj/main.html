<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>MLPL Portal</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css" />
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top" role="navigation">
      <span class="navbar-brand h1">MLPL Portal</span>
      <div class="container-fluid">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Parking Changes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false" href="#">Vehicle
              Registration</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Motorcycle</a>
              <a class="dropdown-item" href="#">Sedan</a>
              <a class="dropdown-item" href="#">Suv/Pickup Truck</a>
            </div>
          </li>
        </ul>
      </div>
      <a class="navbar-brand h5" href="#">FAQ</span>
    </nav>
  </header>

  <main id="main">
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid align-items">
        <div class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
              <img src="843830079_preview_parking.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item" data-interval="5000">
              <img src="gallery-1469537010-parkinggarage-getty.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item" data-interval="5000">
              <img src="Parking-Lot-of-deas.jpg" class="d-block w-100" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <h3>Designated Parking Space!!!</h3>
        <p>Register early and get designated parking space!</p>
      </div>

    </div>
  </main>

  <footer id="footer">
  </footer>

  <!-- required JS cdn files -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
